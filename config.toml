######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "images/wb.png"
# meta data
author = "Adams Paul"
description = "Waaprint.com blog, the #1 On demand printing platform."
# google tag manager
google_tag_manager = "" # your id
# google analitycs ID
google_analitycs_id = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2020 [Waaprint](https://waaprint.com) All Rights Reserved"

# preloader
[params.preloader]
enable = false
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true


####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "Waaprint Blog. <br> Stay ahead, Stay updated!"
image = "images/banner/illustration.svg"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/main.png"
title = "Get the best printing deals!"
description = "www.waaprint.com, the #1 On demand printing platform in Africa."
[params.cta.button]
enable = true
label = "Visit Here"
link = "https://waaprint.com/"


